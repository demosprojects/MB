<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="./dashboard.js"></script> <!-- Importa dashboard.js -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Lista de reservas</h1>
            <button id="logout" class="btn btn-danger">Cerrar sesión</button>
        </div>

        <div class="mb-3">
            <label for="search" class="form-label">Buscar por nombre:</label>
            <input type="text" id="search" class="form-control" placeholder="Buscar nombre...">
        </div>

        <div class="mb-3">
            <label for="sort" class="form-label">Ordenar por:</label>
            <select id="sort" class="form-select">
                <option value="name">Nombre</option>
                <option value="date">Fecha</option>
                <option value="service">Servicio</option>
            </select>
        </div>

        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Profesional</th>
                    <th>Servicio</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="turnosTabla">
                <!-- Aquí se llenarán los datos de las reservas -->
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center">
            <button id="addReservation" class="btn btn-success">Agregar nueva reserva</button>
            <div id="pagination">
                <button id="prevPage" class="btn btn-secondary">Anterior</button>
                <button id="nextPage" class="btn btn-secondary">Siguiente</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
